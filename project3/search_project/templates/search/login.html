{% extends 'search/base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}-智能搜索小助手</title>
        {% block js %}
        <script src="{% static 'uikit/js/components/grid.js' %}"></script>
        {% endblock js %}
    </head>

    <body>
        {% block main %}
            <div class="uk-block" ></div>
            <div class="uk-block uk-block-muted uk-width-medium-1-3 uk-container-center uk-margin-large">
                <div class="uk-text-center">
                    <div class="uk-container-center">
                        <h2>帐号登录</h2>
                        <form action="{% url 'user:login' %}" method="post" autocomplete="off" class="uk-form uk-form-horizontal">
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="form-h-it">用&nbsp;户&nbsp;名</label>
                                    <div class="uk-form-controls">
                                        <input {% if login_form.errors.username %}class="uk-form-danger"{% endif %} name="username" id="account_l" type="text" placeholder="手机号/邮箱" />
                                    </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="form-h-it">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                                    <div class="uk-form-controls">
                                        <input {% if login_form.errors.password %}class="uk-form-danger"{% endif %} name="password" id="password_l" type="password" placeholder="请输入您的密码" />
                                    </div>
                            </div>
                            <div class="uk-margin-bottom uk-form-row" id="jsLoginTips">
                                <span class="uk-text-danger">
                                    {% for key,error in register_form.errors.items %}
                                        {{ error }}
                                    {% endfor %}
                                    {{ msg }}
                                </span>
                            </div>
                            <div class="uk-form-row">
                                <a class="fr" href="{% url 'user:forget_pwd' %}">忘记密码？</a>
                            </div>
                            <input class="uk-button" id="jsLoginBtn" type="submit" value="立即登录 > " />
                            <input type="hidden" name="next_url" value="{{ next_url }}">
                        {% csrf_token %}
                        </form>
                        <p class="uk-form-row">没有帐号？<a href="{% url 'user:register' %}">[立即注册]</a></p>
                    </div>
                </div>
            </div>
        {% endblock main %}
    </body>
</html>
